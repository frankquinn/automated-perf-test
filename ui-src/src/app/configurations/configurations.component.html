<html>

<div class="panel-body border-box">

  <div class="row">
    <div class="border-box col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color:red;">
      <legend>Config file path</legend>
      <form action="/action_page.php">
        <input type="file">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="border-box col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color:blue;">
      <section>
        <form method="POST" action="http://localhost:9191/configs" #form>
          <fieldset>
            <legend>Application Properties</legend>
            <div class="col-sm-4">
              <p>
                <label>Application Properties &nbsp;</label>
                <input class="form-control" type="text" id="applicationNameTxt" name="applicationNameTxt" required> </p>
              <p>
                <label>Target Host &nbsp;</label>
                <input class="form-control" type="text" id="targetHostTxt" name="targetHostTxt" required>
              </p>
              <p>
                <label>Target Post &nbsp;</label>
                <input class="form-control" type="number" id="targetPortTxt" name="targetPortTxt" required />
              </p>
              <p>
                <label>Memory Endpoint &nbsp;</label>
                <input class="form-control" type="text" id="memoryEndPointTxt" name="memoryEndPointTxt" required> </p>
            </div>
          </fieldset>
        </form>
      </section>
    </div>

    <div class="border-box col-xs-6  col-sm-6  col-md-6  col-lg-6 " style="background-color: green;">
      <section>
        <form method="POST" action="http://localhost:9191/configs" target="dummyframe" #form>
          <fieldset>
            <legend>Test Criteria</legend>
            <div class="col-xs-5  col-sm-5  col-md-5  col-lg-5 ">
              <p>
                <label>Num Iterations &nbsp;</label>
                <input class="form-control" type="number" id="numIterationsTxt" name="numIterationsTxt" required> </p>
              <p>
                <label>Concurrent Users &nbsp;</label>
                <input class="form-control" type="number" id=" concurrentUsersTxt" name=" concurrentUsersTxt" required>
              </p>
              <p>
                <label>Memory Variance (%) &nbsp;</label>
                <input class="form-control" type="number" id="memoryVarianceTxt" name="memoryVarianceTxt" required />
              </p>
              <p>
                <label>Service Variance (%) &nbsp;</label>
                <input class="form-control" type="number" id="serviceVarianceTxt" name="serviceVarianceTxt" required> </p>
              <p>
                <label>Test Suite &nbsp;</label>
                <input class="form-control" type="text" id="testSuiteTxt" name="testSuiteTxt" required> </p>
            </div>
            <div class="col-xs-5 col-xs-offset-2 col-sm-5 col-sm-offset-2 col-md-5 col-md-offset-2  col-lg-5 col-lg-offset-2 ">
              <p>
                <label>Request Delay (ms) &nbsp;</label>
                <input class="form-control" type="number" id="requestDelayTxt" name="requestDelayTxt" required> </p>
              <p>
                <label>TPS Frequency (s) &nbsp;</label>
                <input class="form-control" type="number" id="tpsFreqTxt" name="tpsFreqTxt" required>
              </p>
              <p>
                <label>Ramp Users &nbsp;</label>
                <input class="form-control" type="number" id=" rampUsersTxt" name=" rampUsersTxt" required />
              </p>
              <p>
                <label>Ramp Delay (s) &nbsp;</label>
                <input class="form-control" type="number" id="rampDelayTxt" name="rampDelayTxt" required> </p>

            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </div>

  <div class="row">
    <div class="border-box col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color:red;">
      <legend>Output Paths</legend>

    </div>
  </div>

  <div class="row">
    <button class="btn btn-primary pull-right" type="submit" (click)="form.submit()">Submit</button>
  </div>
</div>



</html>
