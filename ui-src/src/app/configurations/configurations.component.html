<html>

<div class="panel-body border-box">

  <div class="row">
    <div class="border-box col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color:red;">
      <h2>config file path</h2>
      <form action="/action_page.php">
        <input type="file">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="border-box col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color:blue;">
      <h2>Application properties</h2>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
            <div class="form-group">
              <label class="control-label">Email</label>
              <input type="text" class="form-control" formControlName="Email">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" class="form-control" formControlName="Password">
            </div>
            <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
            <button class="btn btn-primary pull-right" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="border-box col-xs-6  col-sm-6  col-md-6  col-lg-6 " style="background-color: green;">
      <h2>Test Criteria</h2>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
            <div class="form-group">
              <label class="control-label">Email</label>
              <input type="text" class="form-control" formControlName="Email">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" class="form-control" formControlName="Password">
            </div>
            <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
            <button class="btn btn-primary pull-right" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="border-box col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color:red;">
      <h2>output paths</h2>
    </div>
  </div>

  <div class="row">
    <button type="button" class="btn  col-xs-offset-10 col-sm-offset-10 col-md-offset-10 col-lg-offset-10">Save</button>
  </div>
</div>



</html>
