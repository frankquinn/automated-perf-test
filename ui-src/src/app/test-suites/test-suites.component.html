<div class="container">
   
    <div class="row">
            <div class=" column  col-md-11">
                    <label>Test Suite Directory</label>
                    <input class="form-control" type="string" [(ngModel)]="testSuitePath" required>
            </div>
            <div class="load-button column col-md-1">
                <button class="btn btn-primary " (click)="onLoad()">Load</button>
            </div>
        </div>

    <div class="row">

        <!-- --------------------------------BUTTONS------------------------------------------------- -->
        <div class="column col-md-4">
            <button class="btn btn-primary " (click)="onAdd()" (click)="getTestCases()">Add</button>
            <h1>Existing Test Suites</h1>
            <table>
                <tr>
                    <th>Name </th>
                    <th>Description</th>
                </tr>
                <tr *ngFor="let testSuite of testSuites let i = index" [class.highlighted]="testSuite" (click)="onSelectSuite(testSuite, i)">
                    <td>{{testSuite.name}}</td>
                    <td>{{testSuite.description}}</td>
                </tr>
            </table>
        </div>

        <div class="col-md-8">
            <div class="row">
                <!--------------------- schema -------------------------------->
                <json-schema-form [schema]="testSuiteSchema" [(ngModel)]="testSuiteData" framework="bootstrap-4">
                </json-schema-form>
               
                    <test-cases-selection (onSelectSuite)="onSelectSuite($event)"  (reverse)="onReverse($event)"  (addToSelected)="updateSelected($event)"
                         [selectedTestCaseData]="selectedTestCaseData"  [availableTestCases]="testCases"  [testSuiteDirPath]="testSuitePath"></test-cases-selection>
                        <div class="button-row">
                            <button class="btn btn-secondary push-right" *ngIf="testSuiteFileName" (click)="onUpdate(testSuiteData)">Update</button>
                            <button class="btn btn-secondary push-right" *ngIf="!testSuiteFileName" (click)="onSave(testSuiteData)">Save</button>
                            <button class="btn btn-secondary " (click)="onCancel()">Cancel</button>
                        </div>
               
            </div>
        </div>
