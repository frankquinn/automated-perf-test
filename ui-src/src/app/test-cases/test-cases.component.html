<div class="container">
    <div class="row">
        <div class=" column  col-md-11">
            <label>Test Case Directory</label>
            <input class="form-control" [(ngModel)]="testCasePath" required>
        </div>
        <div class="load-button column col-md-1">
            <button class="btn btn-primary " (click)="onLoad()">Load</button>
        </div>
    </div>
    <div class="row">

        <div class="column col-md-4">
            <h1>Existing Test Cases</h1>
            <button class="btn btn-primary " (click)="onAdd()">Add</button>
            <button class="btn btn-primary ">Delete</button>
            <table>
                <tr>
                    <th>Name </th>
                    <th>Description</th>
                    <th>Http Method</th>
                </tr>
                <tr *ngFor="let testCase of testCases  let i = index"  [class.highlighted]="testCase"  (click)="onSelectCase(testCase, i)">
                    <td>{{testCase.testname}}</td>
                    <td>{{testCase.description}}</td>
                    <td>{{testCase.httpMethod}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-8">

            <json-schema-form ngDefaultControl [schema]="testCaseSchema" [(ngModel)]="testCaseData" framework="bootstrap-4">
            </json-schema-form>

            <div class="button-row">
                <button class="btn btn-primary push-right" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary push-right" *ngIf="!testCaseFileName" (click)="onSave(testCaseData)">Save</button>
                <button class="btn btn-primary push-right" *ngIf="testCaseFileName" (click)="onUpdate(testCaseData)">Update</button>
            </div>


        </div>
    </div>
</div>
