<div class="container">
    <div class="row">
        <label>Test Suite Directory</label>
        <input class="form-control" type="string" [(ngModel)]="testSuitePath" required>
    </div>


    <div class="row">
        
<!-- --------------------------------BUTTONS------------------------------------------------- -->
         <div class="column col-md-4">
            <button class="btn btn-primary " (click)="onAdd()" (click)="getTestCases()">Add</button>
            <button class="btn btn-primary " (click)="onCancel()">Cancel</button>
            <table>
                <tr>
                    <th>Name </th>
                    <th>Description</th>
                </tr>
                <tr *ngFor="let testSuite of testSuites let i = index" [class.highlighted]="testSuite" (click)="onSelectSuite(testSuite, i)" >
                    <td>{{testSuite.name}}</td>  
                    <td>{{testSuite.description}}</td>
                </tr>
            </table>
</div>  

<div class="col-md-8">
        <div class="row">
            <!--------------------- schema -------------------------------->
            <json-schema-form [schema]="testSuiteSchema" [(ngModel)]="testSuiteData" framework="bootstrap-4">
            </json-schema-form>
            
        <div class="col-md-12">
            <test-cases-selection (onSelectSuite)="onSelectSuite($event)" (reverse)="onReverse($event)"  (addToSelected)="updateSelected($event)" [selectedTestCaseData]="selectedTestCaseData" [availableTestCases]="testCases" [testSuiteDirPath]="testSuitePath"></test-cases-selection>
            <div class="button-row">
                <button class="btn btn-primary push-right" (click)="onUpdate(testSuiteData)">Update</button>   
                <button class="btn btn-primary push-right" (click)="onSave(testSuiteData)">Save</button>
            </div>
        </div>
    </div>
</div>
