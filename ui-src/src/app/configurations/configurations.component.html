<div class="container">
    <div class="row">
        <div class=" column  col-md-7">
            <label>Config File Path *</label>
            <input class="form-control" type="string" [(ngModel)]="configPath" id="config-path" required>
        </div>
        <div class=" column col-md-4">
            <label>Xml File Name*</label>
            <input class="form-control" type="string" [(ngModel)]="xmlFileName" id="xml-file-name" readonly required>
        </div>

        <div class="column col-md-1">
            <button class="button btn-secondary" ng-class="{'diabled-class': !PayoutEnabled}" [disabled]="!xmlFileName" id="btn-get"
                (click)="onGetFile()">Get File</button>
        </div>
    </div>
    <json-schema-form [schema]="configSchema" [(ngModel)]="formData" [layout]="configSchema.layout" framework="bootstrap-4" (onSubmit)="onSubmit($event)">
    </json-schema-form>
    <button class="btn btn-primary" id="btn-update" *ngIf="xmlFileName && configPath" (click)="onUpdate(formData)">Update</button>
    <button class="btn btn-primary" id="btn-update" *ngIf="!xmlFileName" (click)="onSubmit(formData)">Create</button>

    <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
</div>
