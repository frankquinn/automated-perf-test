<div class="container">
  <div [hidden]="submitted">
    <legend>Application Properties</legend>

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

      <div class="form-group">
        <label for="applicationName">Application Name
          <input type="text" class="form-control" id="applicationName" required [(ngModel)]="model.applicationName" name="applicationName"
            #applicationName="ngModel">
          <div [hidden]="applicationName.valid || applicationName.pristine" class="alert alert-danger">
            Application Name is required
          </div>
        </label>
      </div>
      <div class="form-group">
        <label for="targetHost">Target Host
          <input type="text" class="form-control" id="targetHost" required [(ngModel)]="model.targetHost" name="targetHost" #targetHost="ngModel">
          <div [hidden]="targetHost.valid || targetHost.pristine" class="alert alert-danger">
            Target Host is required
          </div>
        </label>
      </div>

      <div class="form-group">
        <label for="targetPort">Target Port
          <input type="number" class="form-control" id="targetPort" required [(ngModel)]="model.targetPort" name="targetPort" #targetPort="ngModel">
          <div [hidden]="targetPort.valid || targetPort.pristine" class="alert alert-danger">
            Target Port is required
          </div>
        </label>
      </div>

      <div class="form-group">
        <label for="memoryEndPoint">Memory Endpoint
          <input type="text" class="form-control" id="memoryEndPoint" required [(ngModel)]="model.memoryEndPoint" name="memoryEndPoint"
            #memoryEndPoint="ngModel">
          <div [hidden]="memoryEndPoint.valid || memoryEndPoint.pristine" class="alert alert-danger">
            Memory Endpoint is required
          </div>
        </label>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Application Name</div>
      <div class="col-xs-9  pull-left">{{ model.applicationName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Target Host</div>
      <div class="col-xs-9  pull-left">{{ model.targetHost }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Target Port</div>
      <div class="col-xs-9  pull-left">{{ model.targetPort }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Memory Endpoint</div>
      <div class="col-xs-9  pull-left">{{ model.memoryEndPoint }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
