<div class="container">
    <div class="row">
        <div class=" column col-md-7 col-lg-7 ">
            <label>Config File Path *</label>
            <input class="form-control" type="string" [(ngModel)]="configPath" id="config-file-path" required>
        </div>
        <div class=" column col-md-4 col-lg-4 ">
            <label>Xml File Name *</label>
            <input class="form-control" type="string" [(ngModel)]="xmlFileName" id="xml-file-name" required>
        </div>

        
        <div class="column col-md-1 col-lg-1 ">
            <button class="button btn-secondary pull-right" ng-class="{'diabled-class': !PayoutEnabled}"  [disabled]="!xmlFileName" id="get-config-file-btn" (click)="onGetFile()">Get File</button>
        </div>
    </div>
    <json-schema-form [layout] ="configSchema.layout" [schema]="configSchema"  [(ngModel)]="formData" framework="bootstrap-4" (onSubmit)="onSubmit($event)">
    </json-schema-form>
    <button class="btn btn-primary" id="update-config-file-btn" [disabled]="!xmlFileName" (click)="onUpdate(formData)">Update</button>
    <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
</div>
