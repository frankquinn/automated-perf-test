<div>
    <table>
        <tr>
            <th>Description</th>
            <th>Pre-Think</th>
            <th>Post-Think</th>
            <th>Exec-Weight</th>
        </tr>
        <tr *ngFor="let testCase of testCases; let i = index" [class.highlighted]="testCase" (click)="selectedCase(testCase, i)">
            <td id="highlight">{{testCase.description}}</td>
            <td id="highlight">{{testCase.preThinkTime}}</td>
            <td id="highlight">{{testCase.postThinkTime}}</td>
            <td id="highlight">{{testCase.execWeight}}</td>
        </tr>
    </table>
</div>
